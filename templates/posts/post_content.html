{% extends 'base.html' %} {% block title %} Create User {% endblock %} {% block
content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>Written By {{post.user.full_name}}</p>
{% if post.tags %}
<p>
  <b>Tags:</b>
  {% for tag in post.tags %}
  <a href="/tags/{{ tag.id }}" class="badge badge-primary">{{tag.name}}</a>
  {% endfor %}
</p>
{% endif %}
<form>
  <button
    class="btn btn-primary btn-sm"
    formaction="/posts/{{ post.id }}/edit"
    formmethod="GET"
  >
    EDIT
  </button>
  <button
    class="btn btn-danger btn-sm"
    formaction="/posts/{{ post.id }}/delete"
    formmethod="POST"
  >
    DELETE POST
  </button>
</form>
<a href="/">BACK HOME</a>
{% endblock %}
