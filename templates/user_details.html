{% extends 'base.html' %} {% block title %} Create User {% endblock %} {% block
content %}

<div class="row">
  <dv class="col-sm-10-12">
    <h1>{{user.full_name}}</h1>
    <form>
      <button
        class="btn btn-primary btn-sm"
        formaction="/users/{{ user.id }}/edit"
        formmethod="GET"
      >
        EDIT
      </button>
      <button
        class="btn btn-danger btn-sm"
        formaction="/users/{{ user.id }}/delete"
        formmethod="POST"
      >
        DELETE USER
      </button>
    </form>
    <br />
    <h2>Posts</h2>
    <ul>
      {% for post in user.posts %}
      <li>
        <a href="/posts/{{ post.id }}">
          {{post.title}} - {{post.friendly_date}}
        </a>
      </li>
      {% endfor %}
    </ul>
    <form>
      <button
        class="btn btn-primary btn-sm"
        formaction="/users/{{ user.id }}/posts/new"
        formmethod="GET"
      >
        CREATE POST
      </button>
    </form>
    <a href="/">BACK HOME</a>
  </dv>
</div>

{% endblock %}
